<div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
  <div
    [ngStyle]="{ 'width.%': getPercentage(maxNoOfStudents, existsStudents) }"
    [ngClass]="getColorClass(getPercentage(maxNoOfStudents, existsStudents))"
  >
    {{ getPercentage(maxNoOfStudents, existsStudents) }}%
  </div>
</div>
